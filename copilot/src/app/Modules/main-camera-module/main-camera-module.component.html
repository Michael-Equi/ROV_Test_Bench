<mat-card class="dashboard-card">
    <app-card-header [card-name]="name"></app-card-header>
  <mat-card-content>
    <mat-grid-list cols="3" rowHeight="1.7:1" class="camera-buttons mt-0">
      <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let camera of cameras">
        <mat-card-actions>
          <button mat-raised-button color="primary" class="px-3 py-3">
            <h2 class="my-3">{{ camera }}</h2>
          </button>
        </mat-card-actions>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
