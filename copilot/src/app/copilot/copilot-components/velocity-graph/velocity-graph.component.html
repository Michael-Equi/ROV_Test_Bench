<mat-card class="dashboard-card">

  <div class="container">
    <div class="imageOne image">
      <img src="/src/assets/Outside-Circle.png" alt="Outside Circle" id="outside-circle">
    </div>
    <div class="imageTwo image">
      <img src="/src/assets/Inner-Circle.png" alt="Inner Circle" id="inner-circle">

    </div>
  </div>
</mat-card>
